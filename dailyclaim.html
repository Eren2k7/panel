    /* General Styles */
    * {

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;

    /* Main Content */

      display: none;

      width: 100%;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: -1;
      opacity: 0.6;
    }

    h1 {
      font-family: 'Lucida Sans Regular';

      margin-top: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);

    /* Centered Ads Overlay */
  /* General Styles for Ads */
  #center-ad-wrapper {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 9999;
  }

  #center-ad {
    width: min(92vw, 760px);
    background: #0f1724;
    color: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
    overflow: hidden;
    pointer-events: auto;
    position: relative;
  }

  #ad-close {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0, 0, 0, 0.35);
    border: none;
    color: #fff;
    font-size: 18px;
    padding: 6px 9px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 10;
  }

  .ad-viewport {
    overflow: hidden;
  }

  .ad-track {
    display: flex;
    transition: transform 450ms ease-in-out;
  }

  .ad-slide {
    min-width: 100%;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    flex-direction: column; /* Stack content vertically for better mobile layout */
  }

  .ad-slide img {
    max-width: 100%;
    max-height: 80vh; /* Ensure the image doesn't exceed the viewport height */
    border-radius: 8px;
    height: auto; /* Maintain aspect ratio */
  }

  .ad-slide video {
    width: 100%;
    max-height: 80vh; /* Ensure the video doesn't exceed the viewport height */
    border-radius: 8px;
    display: block;
  }

  #ad-dots {
    display: flex;
    gap: 8px;
    justify-content: center;
    padding: 10px 0;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.06));
  }

  .ad-dot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.35);
    cursor: pointer;
  }

  .ad-dot.active {
    background: #ffd166;
  }

  /* Mobile-Friendly Styles */
  @media (max-width: 768px) {
    #center-ad {
      width: 90%;
      border-radius: 8px;
    }

    .ad-slide {
      padding: 10px;
      flex-direction: column; /* Stack content vertically */
    }

    .ad-slide img,
    .ad-slide video {
      max-width: 100%;
      max-height: 70vh; /* Adjust for smaller screens */
      height: auto;
    }

    #ad-close {
      font-size: 16px;
      padding: 4px 6px;
    }
  }
  </style>
</head>
<body>
  <header>
    <h1>Daily Claims</h1>
  </header>

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      color: #eef6ff;
    }

    .wrap {
      max-width: 820px;
      margin: 14px auto;
      padding: 12px;
    }

    .card {
      background: #1a233a;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    h3 {
      margin-bottom: 10px;
    }

    .label {
      color: #9fbddf;
      font-size: 13px;
      width: 120px;
      display: inline-block;
    }

    .value {
      font-weight: 700;
      display: inline-block;
    }

    .blurred {
      filter: blur(6px);
      transition: filter 0.3s;
      user-select: none;
      pointer-events: none;
    }

    .unblur {
      filter: none;
      pointer-events: auto;
    }

    .meta {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: #9fbddf;
      font-size: 13px;
    }

    .countdown {
      font-weight: 800;
      color: #ffd166;
      font-size: 16px;
    }

    a.smalllink {
      color: #9fd6ff;
      text-decoration: underline;
    }

    .empty {
      text-align: center;
      color: #9fbddf;
      padding: 18px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="daily-card">
      <h3>Daily Panel Reveal</h3>
      <p class="muted" id="desc">A new panel unblurs for 5 minutes every 12 hours.</p>

      <div id="no-panels" class="empty" style="display:none;">No panels available right now.</div>

      <div id="creds" style="display:none;">
        <div><span class="label">Email</span><span id="d-email" class="value blurred">********@***.***</span></div>
        <div style="margin-top:8px;"><span class="label">Password</span><span id="d-pass" class="value blurred">********</span></div>
        <div style="margin-top:8px;"><span class="label">Panel URL</span><span id="d-url" class="value blurred">https://*****</span></div>

        <div class="meta" style="margin-top:14px;">
          <div>Next reveal in <span id="countdown" class="countdown">--:--:--</span></div>
          <div class="small">Visible for <span id="dur" class="countdown">05:00</span></div>
        </div>
      </div>

      <div style="margin-top:12px;">
        <a href="admin.html" class="smalllink" target="_blank">Admin (manage panels)</a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const KEY_CLAIMS = 'daily_claims';
      const KEY_META = 'daily_meta';
  
      const noPanels = document.getElementById('no-panels');
      const creds = document.getElementById('creds');
      const emailEl = document.getElementById('d-email');
      const passEl = document.getElementById('d-pass');
      const urlEl = document.getElementById('d-url');
      const countdownEl = document.getElementById('countdown');
      const durationEl = document.getElementById('dur');
  
      const REVEAL_INTERVAL = 12 * 3600 * 1000; // 12 hours in milliseconds
      const REVEAL_DURATION = 5 * 60 * 1000; // 5 minutes in milliseconds
  
      function loadClaims() {
        try {
          return JSON.parse(localStorage.getItem(KEY_CLAIMS)) || [];
        } catch (e) {
          console.error('Failed to load claims:', e);
          return [];
        }
      }
  
      function formatHMS(sec) {
        sec = Math.max(0, Math.floor(sec));
        const h = Math.floor(sec / 3600).toString().padStart(2, '0');
        const m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
        const s = (sec % 60).toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
      }
  
      function showPanel(panel) {
        emailEl.textContent = panel.email || '—';
        passEl.textContent = panel.password || '—';
        if (panel.panel_url) {
          urlEl.innerHTML = `<a href="${panel.panel_url}" target="_blank" rel="noreferrer">${panel.panel_url}</a>`;
        } else {
          urlEl.textContent = '—';
        }
      }
  
      function applyBlur(state) {
        if (state === 'unblur') {
          emailEl.classList.remove('blurred');
          passEl.classList.remove('blurred');
          urlEl.classList.remove('blurred');
        } else {
          emailEl.classList.add('blurred');
          passEl.classList.add('blurred');
          urlEl.classList.add('blurred');
        }
      }
  
      function tick() {
        const claims = loadClaims();
        if (!claims.length) {
          noPanels.style.display = 'block';
          creds.style.display = 'none';
          return;
        }
  
        noPanels.style.display = 'none';
        creds.style.display = 'block';
  
        const now = Date.now();
        const lastReveal = Math.floor(now / REVEAL_INTERVAL) * REVEAL_INTERVAL; // Last 12-hour mark
        const nextReveal = lastReveal + REVEAL_INTERVAL; // Next 12-hour mark
        const revealEnd = lastReveal + REVEAL_DURATION; // End of the 5-minute reveal window
  
        const panel = claims[0]; // Always show the first panel for simplicity
        showPanel(panel);
  
        if (now >= lastReveal && now < revealEnd) {
          applyBlur('unblur');
          const secsLeft = Math.ceil((revealEnd - now) / 1000);
          countdownEl.textContent = formatHMS(secsLeft);
        } else {
          applyBlur('blur');
          const secsToReveal = Math.ceil((nextReveal - now) / 1000);
          countdownEl.textContent = formatHMS(secsToReveal);
        }
      }
  
      tick();
      setInterval(tick, 1000);
    })();
  </script>
    </body>

  <script>
    /* Preloader Logic */
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
    const introVideo = document.getElementById('introVideo');

    setTimeout(() => {
      preloader.style.opacity = '0';
    }, 9500);

    setTimeout(() => {
      introVideo.pause();
      preloader.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    }, 10000);

    /* Background Video */
    const videos = [
      "https://files.catbox.moe/jcx8d5.mp4",
      "https://files.catbox.moe/5dmrq1.mp4"
    ];

    const randomVideo = videos[Math.floor(Math.random() * videos.length)];
    const bgVideo = document.getElementById("background-video");
    bgVideo.querySelector("source").src = randomVideo;
    bgVideo.setAttribute("playsinline", "true");
    bgVideo.setAttribute("muted", "true");
    bgVideo.setAttribute("autoplay", "true");
    bgVideo.setAttribute("loop", "true");
    bgVideo.load();

    bgVideo.onerror = () => {
      console.error("Background video failed to load.");
    };

    /* Background Audio */
    const audio = document.getElementById("background-audio");

    const playAudio = () => {
      audio.play().catch(err => {
        console.log("Autoplay blocked. Waiting for user interaction.");
        document.addEventListener("click", playAudioOnce);
        document.addEventListener("touchstart", playAudioOnce);
      });
    };

    const playAudioOnce = () => {
      audio.play().then(() => {
        console.log("Audio playback started after user interaction.");
        document.removeEventListener("click", playAudioOnce);
        document.removeEventListener("touchstart", playAudioOnce);
      }).catch(err => console.log("Audio playback failed:", err));
    };

    audio.addEventListener("canplaythrough", playAudio);

    (function () {
    const AdStore = {
      loadAds: () => {
        try {
          const ads = JSON.parse(localStorage.getItem('ads')) || [];
          return ads;
        } catch (e) {
          console.error('Failed to load ads from localStorage:', e);
          return [];
        }
      },
    };

    const wrapper = document.getElementById('center-ad-wrapper');
    const track = document.getElementById('ad-track');
    const dots = document.getElementById('ad-dots');
    const closeBtn = document.getElementById('ad-close');

    let ads = [];
    try {
      ads = AdStore.loadAds();
    } catch (e) {
      ads = [];
    }

    if (!ads || !ads.length) {
      wrapper.style.display = 'none';
      return;
    }

    const MAX_DISPLAY = 3;
    if (ads.length > MAX_DISPLAY) ads = ads.slice(0, MAX_DISPLAY);

    let current = 0;
    const INTERVAL = 3000;
    let timer = null;

    function buildSlides() {
  track.innerHTML = '';
  ads.forEach((ad) => {
    const slide = document.createElement('div');
    slide.className = 'ad-slide';

    if (ad.type === 'text') {
      // Create a container for text ads
      const textContainer = document.createElement('div');
      textContainer.style.color = '#fff';
      textContainer.style.textAlign = 'center';
      textContainer.style.padding = '20px';

      // Add title if available
      if (ad.meta.title) {
        const title = document.createElement('h3');
        title.textContent = ad.meta.title;
        title.style.marginBottom = '10px';
        textContainer.appendChild(title);
      }

      // Add the main text content
      const textContent = document.createElement('p');
      textContent.textContent = ad.payload;
      textContainer.appendChild(textContent);

      // Add a link if available
      if (ad.meta.link) {
        const link = document.createElement('a');
        link.href = ad.meta.link;
        link.textContent = 'Learn more';
        link.target = '_blank';
        link.style.display = 'block';
        link.style.marginTop = '10px';
        link.style.color = '#ffd166';
        textContainer.appendChild(link);
      }

      slide.appendChild(textContainer);
    } else if (ad.type === 'image') {
      const link = document.createElement('a');
      link.href = ad.meta.link || '#';
      link.target = '_blank';
      link.rel = 'noreferrer';
      link.innerHTML = `<img src="${ad.payload}" alt="${ad.meta.title || 'Ad'}">`;

      // Add text below the image
      const text = document.createElement('p');
      text.textContent = ad.meta.title || '';
      text.style.color = '#fff';
      text.style.textAlign = 'center';
      text.style.marginTop = '10px';

      slide.appendChild(link);
      slide.appendChild(text);
    } else if (ad.type === 'video') {
      const videoWrapper = document.createElement('div');
      videoWrapper.style.position = 'relative';

      const video = document.createElement('video');
      video.setAttribute('playsinline', 'true');
      video.setAttribute('muted', 'true');
      video.setAttribute('preload', 'metadata');
      video.setAttribute('controls', 'true');
      video.innerHTML = `<source src="${ad.payload}" type="video/mp4">`;

      const link = document.createElement('a');
      link.href = ad.meta.link || '#';
      link.target = '_blank';
      link.rel = 'noreferrer';
      link.style.position = 'absolute';
      link.style.inset = '0';
      link.style.zIndex = '10';

      videoWrapper.appendChild(video);
      videoWrapper.appendChild(link);
      slide.appendChild(videoWrapper);
    }

    track.appendChild(slide);
  });
  wrapper.style.display = 'flex';
}

    function updateSlide() {
      track.style.transform = `translateX(${-current * 100}%)`;
      [...dots.children].forEach((dot, i) => dot.classList.toggle('active', i === current));
    }

    function nextSlide() {
      current = (current + 1) % ads.length;
      updateSlide();
    }

    function startTimer() {
      timer = setInterval(nextSlide, INTERVAL);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    closeBtn.addEventListener('click', () => {
      stopTimer();
      wrapper.style.display = 'none';
    });

    buildSlides();
    startTimer();
  })();
  </script>
