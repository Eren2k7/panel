<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
    }

    /* === PRELOADER === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #preloader video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* === MAIN CONTENT === */
    #main-content {
      display: none;
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    header {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-family: 'Courier New', monospace;
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      color: white;
    }

    @media (max-width: 768px) {
      video.background-video {
        display: none;
      }
      body {
        background: url('fallback.jpg') center/cover no-repeat;
      }
    }
  </style>
</head>
<body>

  <!-- === PRELOADER VIDEO === -->
  <div id="preloader">
    <video id="introVideo" autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/hdm9jl.mp4" type="video/mp4">
    </video>
  </div>

  <!-- === MAIN SITE CONTENT === -->
  <div id="main-content">
    <video id="background-video" class="background-video" autoplay muted loop playsinline>
      <source src="" type="video/mp4">
    </video>

    <header>
      <h1>ErenXGolden Panel's Site</h1>
    </header>

    <audio id="background-audio" loop>
      <source src="https://files.catbox.moe/k514n3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
    const introVideo = document.getElementById('introVideo');

    // Fade out at 9.5s
    setTimeout(() => {
      preloader.style.opacity = '0';
    }, 9500);

    // Remove preloader and show main site at 10s
    setTimeout(() => {
      introVideo.pause();
      preloader.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }, 10000);

    // Random background video
    const videos = [
      "https://files.catbox.moe/pdwp9z.mp4",
      "https://files.catbox.moe/lb8x4t.mp4"
    ];

    const randomVideo = videos[Math.floor(Math.random() * videos.length)];
    const bgVideo = document.getElementById("background-video");
    bgVideo.querySelector("source").src = randomVideo;
    bgVideo.load();

    const audio = document.getElementById("background-audio");

    const playAudio = () => {
      audio.play().catch(err => console.log("Autoplay blocked:", err));
      document.removeEventListener("click", playAudio);
      document.removeEventListener("touchstart", playAudio);
    };

    document.addEventListener("click", playAudio);
    document.addEventListener("touchstart", playAudio);
  </script>
</body>
</html>
