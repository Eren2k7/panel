<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
    }

    /* === PRELOADER === */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #preloader video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === MAIN CONTENT === */
    #main-content {
      display: none;
      height: 100%; width: 100%;
      overflow-x: hidden;
      color: white; text-align: center;
    }

    video.background-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1; opacity: 0.6;
    }

    h1 {
      font-family: 'Lucida Sans Regular';
      text-align: center;
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      margin-top: 12%;
    }

    @media (max-width: 768px) {
      video.background-video { display: none; }
      body { background: url('fallback.jpg') center/cover no-repeat; }
    }

    /* Mobile overlay */
    #startOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1.5rem;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      text-align: center;
    }
    #startOverlay.show {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>ErenXGolden Panel's Site</h1>
  </header>

  <!-- === PRELOADER === -->
  <div id="preloader">
    <video id="introVideo" autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/hdm9jl.mp4" type="video/mp4">
    </video>
  </div>

  <!-- === MAIN CONTENT === -->
  <div id="main-content">
    <video id="background-video" class="background-video" autoplay muted loop playsinline>
      <source src="" type="video/mp4">
    </video>

    <audio id="background-audio" loop>
      <source src="https://files.catbox.moe/k514n3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Tap to Start (for mobile) -->
  <div id="startOverlay">
    <p>Tap to start ðŸ”Š</p>
  </div>

  <script>
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
    const introVideo = document.getElementById('introVideo');
    const audio = document.getElementById('background-audio');
    const overlay = document.getElementById('startOverlay');
    const bgVideo = document.getElementById('background-video');

    // Choose random background video
    const videos = [
      "https://files.catbox.moe/pdwp9z.mp4",
      "https://files.catbox.moe/lb8x4t.mp4"
    ];
    bgVideo.querySelector("source").src = videos[Math.floor(Math.random() * videos.length)];
    bgVideo.load();

    // Preloader timing
    setTimeout(() => preloader.style.opacity = '0', 9500);
    setTimeout(() => {
      introVideo.pause();
      preloader.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
      // If on mobile, show start overlay
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        overlay.classList.add('show');
      } else {
        // Desktop: play audio immediately
        audio.play().catch(e => console.log("Desktop autoplay blocked:", e));
      }
    }, 10000);

    // Tap to start audio (for mobile)
    overlay.addEventListener('click', () => {
      overlay.classList.remove('show');
      audio.play().catch(e => console.log("Audio play error:", e));
      bgVideo.play().catch(e => console.log("Video play error:", e));
    });
  </script>
</body>
</html>
