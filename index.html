<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErenXGolden Panel's Site</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #preloader video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main Content */
    #main-content {
      display: none;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    h1 {
      font-family: 'Lucida Sans Regular';
      text-align: center;
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      margin-top: 12%;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-top: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    /* Centered Ads Overlay */
    #center-ad-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 9999;
    }

    #center-ad {
      width: min(92vw, 760px);
      background: #0f1724;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      overflow: hidden;
      pointer-events: auto;
      position: relative;
    }

    #ad-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.35);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 6px 9px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .ad-viewport {
      overflow: hidden;
    }

    .ad-track {
      display: flex;
      transition: transform 450ms ease-in-out;
    }

    .ad-slide {
      min-width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .ad-slide img {
      max-width: 100%;
      border-radius: 8px;
    }

    .ad-slide video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    #ad-dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      padding: 10px 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.06));
    }

    .ad-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      cursor: pointer;
    }

    .ad-dot.active {
      background: #ffd166;
    }

    /* Mobile-Friendly Styles */
    @media (max-width: 768px) {
      #center-ad {
        width: 90%;
        border-radius: 8px;
      }

      .ad-slide {
        padding: 10px;
        flex-direction: column;
      }

      .ad-slide img,
      .ad-slide video {
        max-width: 100%;
        height: auto;
      }

      #ad-close {
        font-size: 16px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ErenXGolden Panel's Site</h1>
  </header>

  <!-- Preloader -->
  <div id="preloader">
    <video id="introVideo" autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/hdm9jl.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <video id="background-video" class="background-video" autoplay muted loop playsinline>
      <source src="" type="video/mp4">
    </video>
  </div>

  <!-- Centered Ads Overlay -->
  <div id="center-ad-wrapper" style="display:none;">
    <div id="center-ad" role="dialog" aria-label="Advertisement">
      <button id="ad-close" aria-label="Close ad">âœ•</button>
      <div class="ad-viewport">
        <div class="ad-track" id="ad-track"></div>
      </div>
      <div id="ad-dots"></div>
    </div>
  </div>

  <script>
    /* Preloader Logic */
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
    const introVideo = document.getElementById('introVideo');

    setTimeout(() => {
      preloader.style.opacity = '0';
    }, 9500);

    setTimeout(() => {
      introVideo.pause();
      preloader.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    }, 10000);

    /* Centered Ads Overlay */
    const AdStore = {
      loadAds: () => {
        try {
          const ads = JSON.parse(localStorage.getItem('ads')) || [];
          return ads;
        } catch (e) {
          console.error('Failed to load ads from localStorage:', e);
          return [];
        }
      },
    };

    (function () {
      const wrapper = document.getElementById('center-ad-wrapper');
      const track = document.getElementById('ad-track');
      const dots = document.getElementById('ad-dots');
      const closeBtn = document.getElementById('ad-close');

      let ads = [];
      try {
        ads = AdStore.loadAds();
      } catch (e) {
        ads = [];
      }

      if (!ads || !ads.length) {
        wrapper.style.display = 'none';
        return;
      }

      const MAX_DISPLAY = 5;
      if (ads.length > MAX_DISPLAY) ads = ads.slice(0, MAX_DISPLAY);

      let current = 0;
      const INTERVAL = 5000;
      let timer = null;

      function buildSlides() {
        track.innerHTML = '';
        ads.forEach((ad) => {
          const slide = document.createElement('div');
          slide.className = 'ad-slide';

          if (ad.type === 'image') {
            slide.innerHTML = `<img src="${ad.payload}" alt="${ad.meta.title || 'Ad'}">`;
            if (ad.meta.link) {
              const a = document.createElement('a');
              a.href = ad.meta.link;
              a.target = '_blank';
              a.rel = 'noreferrer';
              a.style.position = 'absolute';
              a.style.inset = '0';
              slide.appendChild(a);
            }
          } else if (ad.type === 'video') {
            slide.innerHTML = `<video playsinline muted preload="metadata" controls><source src="${ad.payload}" type="video/mp4"></video>`;
            if (ad.meta.link) {
              const a = document.createElement('a');
              a.href = ad.meta.link;
              a.target = '_blank';
              a.rel = 'noreferrer';
              a.style.position = 'absolute';
              a.style.inset = '0';
              slide.appendChild(a);
            }
          } else {
            const title = ad.meta.title ? `<h3>${ad.meta.title}</h3>` : '';
            const body = `<p>${ad.payload}</p>`;
            const linkHtml = ad.meta.link
              ? `<p><a href="${ad.meta.link}" target="_blank" rel="noreferrer">${ad.meta.link}</a></p>`
              : '';
            slide.innerHTML = `<div>${title}${body}${linkHtml}</div>`;
          }

          track.appendChild(slide);
        });
        wrapper.style.display = 'flex';
      }

      function updateSlide() {
        track.style.transform = `translateX(${-current * 100}%)`;
        [...dots.children].forEach((dot, i) => dot.classList.toggle('active', i === current));
      }

      function nextSlide() {
        current = (current + 1) % ads.length;
        updateSlide();
      }

      function startTimer() {
        timer = setInterval(nextSlide, INTERVAL);
      }

      function stopTimer() {
        clearInterval(timer);
      }

      closeBtn.addEventListener('click', () => {
        stopTimer();
        wrapper.style.display = 'none';
      });

      buildSlides();
      startTimer();
    })();
  </script>
</body>
</html>
