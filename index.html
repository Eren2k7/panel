<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* === PRELOADER === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #preloader video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === MAIN CONTENT === */
    #main-content {
      display: none;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    h1 {
      font-family: 'Lucida Sans Regular';
      text-align: center;
      font-size: clamp(2rem, 5vw, 4rem);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      margin-top: 12%;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-top: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      video.background-video {
        display: none;
      }
      body {
        background: url('fallback.jpg') center/cover no-repeat;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center; font-family: Courier New;">ErenXGolden Panel's Site</h1>
  </header>

  <!-- === PRELOADER VIDEO === -->
  <div id="preloader">
    <video id="introVideo" autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/hdm9jl.mp4" type="video/mp4">
    </video>
  </div>

  <!-- === MAIN SITE CONTENT === -->
  <div id="main-content">
    <video id="background-video" class="background-video" autoplay muted loop playsinline>
      <source src="" type="video/mp4">
    </video>

    <audio id="background-audio" autoplay loop muted>
      <source src="https://files.catbox.moe/k514n3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    /* ========== PRELOADER LOGIC ========== */
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
    const introVideo = document.getElementById('introVideo');

    setTimeout(() => { preloader.style.opacity = '0'; }, 9500);
    setTimeout(() => {
      introVideo.pause();
      preloader.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    }, 10000);

    /* ========== MAIN BACKGROUND VIDEO + AUDIO ========== */
    const videos = [
      "https://files.catbox.moe/pdwp9z.mp4",
      "https://files.catbox.moe/lb8x4t.mp4"
    ];

    const randomVideo = videos[Math.floor(Math.random() * videos.length)];
    const bgVideo = document.getElementById("background-video");
    bgVideo.querySelector("source").src = randomVideo;
    bgVideo.load();
    bgVideo.play().catch(()=>{});

    const audio = document.getElementById("background-audio");

    // Try to autoplay audio muted first, then unmute
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        console.log("Audio autoplay blocked initially.");
      });

      // Gradually unmute audio after a few seconds
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.4; // optional: reduce volume for smoother start
      }, 3000);
    });
  </script>
</body>
</html>
