<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Access</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0d1117, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .verify-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
      transition: 0.3s ease-in-out;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00bfff;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .verify-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .verify-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }

    .joined {
      background: #00ff88 !important;
      color: #111 !important;
    }

    .verify-final {
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      color: #000;
      font-weight: 700;
    }

    /* ==== Popup Styles ==== */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      z-index: 999;
    }

    .popup {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      padding: 30px 40px;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .popup h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .popup p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .yes-btn {
      background: #00ff88;
      color: #111;
    }

    .no-btn {
      background: #ff3366;
      color: #fff;
    }

    .yes-btn:hover {
      box-shadow: 0 0 15px #00ff88;
    }

    .no-btn:hover {
      box-shadow: 0 0 15px #ff3366;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h1>üîê Verify Your Access</h1>
    <p>Please join all our official groups and channels to unlock the site.</p>

    <button class="verify-btn" id="tgJoin">
      üí¨ Join Telegram Group
    </button>

    <button class="verify-btn" id="waGroup">
      üì± Join WhatsApp Group
    </button>

    <button class="verify-btn" id="waChannel">
      üì¢ Join WhatsApp Channel
    </button>

    <button class="verify-btn verify-final" id="verifyAccess" disabled>
      ‚úÖ I‚Äôve Joined All
    </button>
  </div>

  <!-- Popup Confirmation -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>Confirm Verification</h2>
      <p>Have you joined all required groups and channels?</p>
      <button class="yes-btn" id="confirmYes">Yes, Continue</button>
      <button class="no-btn" id="confirmNo">Not Yet</button>
    </div>
  </div>

  <script>
    const tgJoin = document.getElementById("tgJoin");
    const waGroup = document.getElementById("waGroup");
    const waChannel = document.getElementById("waChannel");
    const verifyAccess = document.getElementById("verifyAccess");
    const popupOverlay = document.getElementById("popupOverlay");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");

    let joined = {
      telegram: false,
      whatsappGroup: false,
      whatsappChannel: false
    };

    tgJoin.onclick = () => {
      window.open("https://t.me/Eren_2k7", "_blank");
      tgJoin.classList.add("joined");
      tgJoin.innerText = "‚úÖ Joined Telegram";
      joined.telegram = true;
      checkAll();
    };

    waGroup.onclick = () => {
      window.open("https://chat.whatsapp.com/L03IuID7FbNHCD0C9CKkfs?mode=wwc", "_blank");
      waGroup.classList.add("joined");
      waGroup.innerText = "‚úÖ Joined WhatsApp Group";
      joined.whatsappGroup = true;
      checkAll();
    };

    waChannel.onclick = () => {
      window.open("https://whatsapp.com/channel/0029Vb6nmnl7z4kXwv3Q1B46", "_blank");
      waChannel.classList.add("joined");
      waChannel.innerText = "‚úÖ Joined WhatsApp Channel";
      joined.whatsappChannel = true;
      checkAll();
    };

    function checkAll() {
      if (joined.telegram && joined.whatsappGroup && joined.whatsappChannel) {
        verifyAccess.disabled = false;
        verifyAccess.style.opacity = "1";
      }
    }

    verifyAccess.onclick = () => {
      popupOverlay.style.display = "flex";
    };

    confirmYes.onclick = () => {
      window.location.href = "index.html"; // redirect to main page
    };

    confirmNo.onclick = () => {
      popupOverlay.style.display = "none";
    };
  </script>
</body>
</html>
