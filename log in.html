<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.fw.png">
  <link rel="stylesheet" href="style 2.css">
  <title>Login & Signup System</title>
  <img src="logo.fw.png" alt="logo">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 40px auto;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    input:focus, button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    a {
      color: lightblue;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    a:hover {
      color: cyan;
    }

    #code-section {
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>

<div>Total Visitors: <span id="visitor-count">Loading...</span></div>

<script src="https://cdn.jsdelivr.net/npm/counterapi/dist/counter.browser.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const counter = new Counter({
      workspace: "eren-1"  // use the slug from your dashboard
    });

    counter.up("page-views") // make sure you created this counter in CounterAPI
      .then(result => {
        document.getElementById("visitor-count").textContent = result.value;
      })
      .catch(err => {
        console.error("CounterAPI error:", err);
        document.getElementById("visitor-count").textContent = "Error";
      });
  });
</script>


<h1>Welcome</h1>

<!-- Sign Up Form -->
<div class="form-container" id="signup-form">
  <h2>Create Account</h2>
  <input type="email" id="signup-email" placeholder="Email" required>
  <input type="password" id="signup-password" placeholder="Password" required>
  <button onclick="signUp()">Sign Up</button>
  <br>
  <button onclick="showLogin()">Go to Login</button>
</div>

<!-- Login Form -->
<div class="form-container" id="login-form" style="display:none;">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" required>
  <input type="password" id="login-password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <br>
  <a onclick="showForgot()">Forgot Password?</a>
</div>

<!-- Forgot Password Form -->
<div class="form-container" id="forgot-form" style="display:none;">
  <h2>Reset Password</h2>
  <input type="email" id="forgot-email" placeholder="Enter your email" required>
  <button onclick="sendResetCode()">Send Code</button>
  <div id="code-section" style="display:none;">
    <input type="text" id="reset-code" placeholder="Enter code" required>
    <input type="password" id="new-password" placeholder="New Password" required>
    <button onclick="resetPassword()">Reset Password</button>
    <button onclick="showLogin()">Go to Login</button>
  </div>
</div>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("g5eE5Fb3bnnC1yfhy"); // Replace with your EmailJS Public Key

  let resetCode = "";

  function signUp() {
    let email = document.getElementById("signup-email").value.trim();
    let password = document.getElementById("signup-password").value;

    if (!email || !password) {
      alert("Please fill in all fields.");
      return;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[email]) {
      alert("Account already exists!");
      return;
    }

    users[email] = password;
    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully!");
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
  }

  function login() {
    let email = document.getElementById("login-email").value.trim();
    let password = document.getElementById("login-password").value;

    let users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[email] && users[email] === password) {
      alert("Login successful! Welcome " + email);

      // Save login state
      localStorage.setItem("loggedInUser", email);

      // Redirect to main page
      window.location.href = "index.html"; // change to your actual page
    } else {
      alert("Invalid credentials.");
    }
  }

  function showLogin() {
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
  }

  function showForgot() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("forgot-form").style.display = "block";
  }

  function sendResetCode() {
    let email = document.getElementById("forgot-email").value.trim();
    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (!users[email]) {
      alert("No account found with this email.");
      return;
    }

    resetCode = Math.floor(100000 + Math.random() * 900000).toString();

    emailjs.send("service_qg6ai4i", "template_z4iq4cf", {
      email: email,
      passcode: resetCode
    })
    .then(function() {
      alert("Reset code sent to your email.");
      document.getElementById("code-section").style.display = "block";
    }, function(error) {
      alert("Failed to send email: " + JSON.stringify(error));
    });
  }

  function resetPassword() {
    let enteredCode = document.getElementById("reset-code").value.trim();
    let newPassword = document.getElementById("new-password").value;
    let email = document.getElementById("forgot-email").value.trim();

    if (newPassword.length < 6) {
      alert("New password must be at least 6 characters long.");
      return;
    }

    if (enteredCode === resetCode) {
      let users = JSON.parse(localStorage.getItem("users")) || {};
      users[email] = newPassword;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Password reset successfully!");
      document.getElementById("forgot-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    } else {
      alert("Invalid reset code.");
    }
  }
</script>
<p>
	
  <a href="login.html">
    <img style="height: auto; width: 50px;" src="right.fw.png" alt="Premium Link">
  </a>

</p>
</body>
</html>
