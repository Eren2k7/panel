<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.fw.jpeg">
  <link rel="stylesheet" href="style 2.css">
  <title>Login & Signup System</title>
  <img src="logo.fw.jpeg" alt="logo">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #d70910, #f23805, #0a0609, #584781);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 40px auto;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    input:focus, button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    button {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    a {
      color: lightblue;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    a:hover {
      color: cyan;
    }

    #code-section {
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>Welcome User</h1>

  <!-- Signup Form -->
  <div class="form-container" id="signup-form">
    <h2>Create Account</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>
    <br />
    <button onclick="showLogin()">Go to Login</button>
  </div>

  <!-- Login Form -->
  <div class="form-container" id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <br />
    <a onclick="showForgot()">Forgot Password?</a>
  </div>

  <!-- Forgot Password Form -->
  <div class="form-container" id="forgot-form" style="display:none;">
    <h2>Reset Password</h2>
    <input type="email" id="forgot-email" placeholder="Enter your email" required />
    <button id="forgot-btn">Send Reset Email</button>
    <button onclick="showLogin()">Go to Login</button>
  </div>

  <p>
    <a href="login.html">
      <img style="height:auto;width:50px;" src="right.fw.png" alt="Premium Link" />
    </a>
    <p style="color:black;">Admin</p>
  </p>

  <!-- Firebase Authentication Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAXZQi1Wdwf7oHRVapWNGgcCYtd4Dy5kQk",
      authDomain: "eren-c4b30.firebaseapp.com",
      projectId: "eren-c4b30",
      storageBucket: "eren-c4b30.firebasestorage.app",
      messagingSenderId: "91279547740",
      appId: "1:91279547740:web:11cc9f1eb5423f94993599",
      measurementId: "G-LPF98ZZ527"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîπ Sign Up
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!email || !password) return alert("Please fill all fields.");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Account created successfully!");
        showLogin();
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });

    // üîπ Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) return alert("Please fill all fields.");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        window.location.href = "verify.html"; // change this to your dashboard
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });

    // üîπ Password Reset
    document.getElementById("forgot-btn").addEventListener("click", async () => {
      const email = document.getElementById("forgot-email").value.trim();
      if (!email) return alert("Enter your email.");

      try {
        await sendPasswordResetEmail(auth, email);
        alert("üì© Password reset email sent. Check your SPAM!");
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });

    // üîπ Toggle Forms
    window.showLogin = function() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
      document.getElementById("forgot-form").style.display = "none";
    };

    window.showForgot = function() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("forgot-form").style.display = "block";
    };
  </script>
</body>
</html>
